{% block title %}Zresetuj hasło{% endblock %}
{% block content_title %}<h1>Zresetuj hasło</h1>{% endblock %}


<p>Zapomnialeś hasła? Prosze wpisz swoj adres email.</p>

<form method="post">{% csrf_token %}
<fieldset class="module aligned">
    <div class="form-row field-email">
        {{ form.email.errors }}
        <label for="id_email">Adres Email:</label>
        {{ form.email }}
    </div>
    <input type="submit" value="Zresetuj moje hasło">
</fieldset>
</form>
